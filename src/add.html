<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Key Mapper</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
  </head>

  <body>
    <section>
      <p id="keys">
        Click in here
        <br />
        and press a key.
      </p>
      <br />
      <button
        id="mapper"
        style="height: 30px; width: 150px;"
        class="button is-success"
      >
        Map this key!
      </button>
    </section>
    <script src="add.js"></script>
  </body>

  <style>
    * {
      margin: auto;
      padding: 0;
      box-sizing: border-box;
      overflow: auto;
      font-family: courier, arial, helvetica, serif;
    }

    html {
      background: beige;
      font-size: 20px;
    }

    section {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    ::-webkit-scrollbar {
      display: none;
    }
  </style>
</html>
