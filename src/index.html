<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>Cheeky's custom pedal</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
    <link href='https://fonts.googleapis.com/css?family=Montserrat'' rel='stylesheet'>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section>
      <h1 style="font-size: xx-large; text-align: center; color: black;">
        Custom USB Pedal
      </h1>
      <button
        style="
          position: fixed;
          top: 25%;
          left: 50%;
          transform: translate(-50%, -50%);
          height: 31.25px;
          width: 112.8px;
        "
        id="map"
        class="button is-medium is-warning"
      >
        Mapper
      </button>
      <br />
      <button
        style="
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          height: 31.25px;
          width: 150px;
        "
        id="exec"
        onclick="on_exec()"
        class="button is-danger"
      >
        Start
      </button>

      <span
        id="devstat"
        style="
          position: fixed;
          top: 65%;
          left: 50%;
          transform: translate(-50%, -50%);
          color: black;
          font-size: 20px;
        "
      >
        Device status: No dev found!
      </span>
      <span
        id="mapped"
        style="
          position: fixed;
          top: 40%;
          left: 50%;
          transform: translate(-50%, -50%);
          color: black;
          font-size: 20px;
        "
      >
        No key mapped!
      </span>

      <h1 style="position: fixed;
      top: 80%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: black;
      font-size: 20px;"
      >Status: 
    </h1>

      <span
        id="keystat"
        style="
          position: fixed;
          top: 85%;
          left: 50%;
          transform: translate(-50%, -50%);
          color: black;
          font-size: 20px;
        "
      >
        Unpressed!
      </span>
    </section>
    <script src="index.js"></script>
  </body>
</html>
