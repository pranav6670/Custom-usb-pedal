<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>Cheeky's custom pedal</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section>
      <h1 style="font-size: xx-large; text-align: center; color: black;">
        Custom USB Pedal
        </h1>
      <button
        style="
          position: fixed;
          top: 30%;
          left: 50%;
          transform: translate(-50%, -50%);
        "
        id="check"
        class="button is-medium is-danger"
      >
        Check for H/W
      </button>

      <button
        style="
          position: fixed;
          top: 40%;
          left: 50%;
          transform: translate(-50%, -50%);
          height: 31.25px;
          width: 112.8px;
        "
        id="map"
        class="button is-medium is-warning"
      >
        Mapper
      </button>

      <button
        style="
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          height: 31.25px;
          width: 112.8px;
        "
        id="exec"
        class="button is-medium is-dark"
      >
        Execute
      </button>
    </section>

    <script src="index.js"></script>
  </body>
</html>
