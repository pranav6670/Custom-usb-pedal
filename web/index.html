<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <title>Cheeky's custom pedal</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"/>
  </head>

  <body>

    <h1 style="font-size: xx-large; position: absolute; left: 100px;">Arduino Pedal</h1>
    <button style="position: absolute; left: 100px; top: 200px;" id="map" class="button is-medium is-warning">Map</button>
    <button onclick="play()" style="position: absolute; left: 200px; top: 200px;" id="test" class="button is-medium is-danger">Test</button>

  </body>
  <script>
    function play() {
        var audio = new Audio('https://media.geeksforgeeks.org/wp-content/uploads/20190531135120/beep.mp3');
        audio.play();
    }
</script>

</html>
