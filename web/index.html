<!DOCTYPE html>

<html>

<head>
        <meta charset="UTF-8" />
        <title>Cheeky's custom pedal</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css" />
        <script type="text/javascript" src="/eel.js"></script>
        <script type="text/javascript" src="main.js"></script>
        <link rel="stylesheet" href="style.css" />
</head>

<body>
        <section>
                <h1 style="font-size: xx-large; text-align: center; color: black;">Custom USB Pedal</h1>
                <button onclick="check_hardware()" style="position: absolute; left: 100px; top: 70px;" id="check"
                        class="button is-medium is-danger">
                        Check for H/W
                </button>

                 <button style="position: absolute; left: 100px; top: 210px; height: 31.25px; width: 112.8px; text-col" id="exec"
                        class="button is-medium is-warning">
                        Execute
                 </button>

                <button style="position: absolute; left: 250px; top: 142px;" id="map"
                        class="button is-medium is-dark">
                        Map
                </button>
               
        </section>

        <input id="input" style="position: absolute; left: 40px; top: 140px; ;" class="input input is-rounded" type="text"
                placeholder="Enter key to be mapped" />


</body>

</html>
